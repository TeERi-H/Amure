    <script>
        // Stripe configuration
        const STRIPE_CONFIG = {
            publicKey: 'pk_test_51Rt4SZAi5aleDtmDcyo8bSIG3NffUatxVy9pKXDMB1g6U4L4jtMXNxS7md0psizaVmFVPBOkjsL9ysSdzQ1vAJNV00CNUWk1wj'

        // EmailJS configuration
        const EMAILJS_CONFIG = {
            serviceId: 'service_yvcr9ws',
            customerTemplateId: 'customer_confirmation',
            adminTemplateId: 'admin_notification',
            publicKey: 'WSxvv6s7oGcckOb6R'
        };

        // Google Sheets configuration
        const SHEETS_CONFIG = {
            webAppUrl: 'https://script.google.com/macros/s/AKfycbzUe3t-lbOAT6_ww7qltC8Tprnf0R7csP8Y76_1d4qCAzw3bTMLtgtZqJ6kQDmy1oFROQ/exec'
        };

        // Initialize Stripe
        console.log('Initializing Stripe with key:', STRIPE_CONFIG.publicKey);
        const stripe = Stripe(STRIPE_CONFIG.publicKey);
        console.log('Stripe initialized:', stripe);

        // Initialize EmailJS
        (function() {
            emailjs.init(EMAILJS_CONFIG.publicKey);
        })();

        // Validate and prepare order data
        function validateAndPrepareOrder() {
            const formData = new FormData(document.getElementById('orderForm'));
            const orderData = {};
            
            // Handle multiple checkbox values for flower colors
            const flowerColors = [];
            const checkboxes = document.querySelectorAll('input[name="flower_color"]:checked');
            checkboxes.forEach(checkbox => {
                // Get Japanese color name from label
                const label = checkbox.closest('label').querySelector('span').textContent;
                flowerColors.push(label);
            });
            
            // Validate at least one color is selected
            if (flowerColors.length === 0) {
                alert('花の色を1つ以上選択してください。');
                return null;
            }
            
            // Validate required fields
            if (!formData.get('customer_name') || !formData.get('customer_email') || !formData.get('fragrance') || !formData.get('wick_type')) {
                alert('必須項目をすべて入力してください。');
                return null;
            }
            
            // Get other form data
            for (let [key, value] of formData.entries()) {
                if (key !== 'flower_color') {
                    orderData[key] = value;
                }
            }
            
            // Prepare template parameters
            const templateParams = {
                customer_name: orderData.customer_name || '',
                customer_email: orderData.customer_email || '',
                customer_phone: orderData.customer_phone || '',
                flower_colors: flowerColors.join('、'),
                fragrance: orderData.fragrance || '',
                wick_type: orderData.wick_type === 'cotton' ? '糸芯' : '木芯',
                notes: orderData.notes || 'なし'
            };
            
            return templateParams;
        }

        // Handle successful payment and process order
        function handlePaymentSuccess(sessionId, orderData) {
            console.log('Payment successful, processing order:', orderData);
            
            // Try multiple approaches for Google Sheets
            const sheetsPromises = [];
            
            // Approach 1: FormData POST (works better with CORS)
            const formData = new FormData();
            Object.keys(orderData).forEach(key => {
                formData.append(key, orderData[key]);
            });
            
            const postPromise = fetch(SHEETS_CONFIG.webAppUrl, {
                method: 'POST',
                body: formData
            }).catch(error => {
                console.log('POST method failed:', error);
                return null;
            });
            
            // Approach 2: GET with no-cors (fallback)
            const params = new URLSearchParams(orderData);
            const urlWithParams = SHEETS_CONFIG.webAppUrl + '?' + params.toString();
            
            const getPromise = fetch(urlWithParams, {
                method: 'GET',
                mode: 'no-cors'
            }).then(function(response) {
                console.log('Google Sheets response (no-cors mode):', response);
                return 'Success (no-cors mode)';
            }).catch(error => {
                console.log('GET method failed:', error);
                return null;
            });
            
            // Try both methods
            return Promise.allSettled([postPromise, getPromise]).then(function(results) {
                console.log('Google Sheets submission results:', results);
                
                // Send customer email
                return emailjs.send(
                    EMAILJS_CONFIG.serviceId,
                    EMAILJS_CONFIG.customerTemplateId,
                    orderData
                );
            }).then(function(customerResponse) {
                console.log('Customer email sent:', customerResponse);
                
                // Send admin email
                return emailjs.send(
                    EMAILJS_CONFIG.serviceId,
                    EMAILJS_CONFIG.adminTemplateId,
                    orderData
                );
            }).then(function(adminResponse) {
                console.log('Admin email sent:', adminResponse);
                
                // Don't show alert if we're redirecting to thank you page
                if (!window.location.href.includes('thank-you.html')) {
                    // Show success message only if not on thank you page
                    console.log('Order processing completed successfully');
                }
                
                // Reset form
                if (document.getElementById('orderForm')) {
                    document.getElementById('orderForm').reset();
                }
                
            }).catch(function(error) {
                console.error('Post-payment processing failed:', error);
                
                // Still show success for the order, but mention potential data issue
                alert('ご注文は受け付けました！\n確認メールをお送りしております。\n\n※データ保存で一部問題が発生した可能性がありますが、\nご注文内容は記録されております。\n\nありがとうございます！');
                
                // Reset form anyway
                document.getElementById('orderForm').reset();
            });
        }

        // Stripe Checkout handler
        document.getElementById('checkoutButton').addEventListener('click', async function() {
            // Validate form data
            const orderData = validateAndPrepareOrder();
            if (!orderData) return;
            
            // Show loading state
            const checkoutBtn = document.getElementById('checkoutButton');
            const originalText = checkoutBtn.textContent;
            checkoutBtn.textContent = '決済画面を開いています...';
            checkoutBtn.disabled = true;
            
            try {
                // Store order data for later use
                sessionStorage.setItem('orderData', JSON.stringify(orderData));
                
                console.log('Creating checkout session with order data:', orderData);
                
                // Use actual Stripe Payment Link
                console.log('Redirecting to Stripe checkout with order data:', orderData);
                
                // Show order details before redirecting
                const confirmed = confirm(
                    `ご注文内容を確認してください:\n\n` +
                    `商品: オーダーメイドボタニカルキャンドル\n` +
                    `価格: ¥6,500\n` +
                    `花の色: ${orderData.flower_colors}\n` +
                    `香り: ${orderData.fragrance}\n` +
                    `芯: ${orderData.wick_type}\n` +
                    `お名前: ${orderData.customer_name}\n` +
                    `メール: ${orderData.customer_email}\n\n` +
                    `Stripe決済ページに移動します。よろしいですか？`
                );
                
                if (confirmed) {
                    // Store order data before redirect
                    sessionStorage.setItem('pendingOrder', JSON.stringify(orderData));
                    
                    // Create payment URL with prefilled email
                    const paymentUrl = `https://buy.stripe.com/test_14AeVc4L0bAt5SwezGgrS00?prefilled_email=${encodeURIComponent(orderData.customer_email)}`;
                    
                    // Redirect to Stripe payment page
                    window.location.href = paymentUrl;
                } else {
                    // Reset button
                    checkoutBtn.textContent = originalText;
                    checkoutBtn.disabled = false;
                }
                
            } catch (e) {
                console.error('Checkout error:', e);
                alert('決済処理でエラーが発生しました: ' + e.message);
                checkoutBtn.textContent = originalText;
                checkoutBtn.disabled = false;
            }
        });

        // Handle payment return from Stripe
        window.addEventListener('load', function() {
            // Check if we have pending order data from before redirect
            const pendingOrder = sessionStorage.getItem('pendingOrder');
            
            if (pendingOrder) {
                // User returned from Stripe - ask if payment was successful
                const paymentSuccess = confirm(
                    'Stripeでの決済は完了しましたか？\n\n' +
                    '「OK」= 決済完了（サンクスページに移動します）\n' +
                    '「キャンセル」= 決済未完了'
                );
                
                if (paymentSuccess) {
                    // Process the order and redirect to thank you page
                    const orderData = JSON.parse(pendingOrder);
                    console.log('Processing completed order:', orderData);
                    
                    // Process order in background and redirect immediately
                    handlePaymentSuccess(null, orderData);
                    
                    // Redirect to thank you page
                    setTimeout(() => {
                        window.location.href = 'thank-you.html';
                    }, 1000);
                } else {
                    // Payment was not completed
                    alert('決済が完了していない場合は、再度お試しください。');
                    sessionStorage.removeItem('pendingOrder');
                }
            }
            
            // Handle URL parameters (legacy support)
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('success') === 'true') {
                // Payment successful (legacy)
                const orderData = JSON.parse(sessionStorage.getItem('orderData') || '{}');
                if (orderData.customer_name) {
                    handlePaymentSuccess(null, orderData);
                    sessionStorage.removeItem('orderData');
                }
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (urlParams.get('canceled') === 'true') {
                // Payment canceled (legacy)
                alert('お支払いがキャンセルされました。');
                
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
